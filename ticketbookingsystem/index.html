<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini ticket booking system</title>
</head>
<body>
    <h2>Ticket booking system</h2>

<form id="bookingForm">
<label>Name</label>
<input id="name" type="text" placeholder="Enter your name" required>

<br>
<br>


<label>Phone Number</label>
<input id="phno" type="tel" placeholder="Enter your phone number" required>
<br>
<br>

<label>Destination city</label>
<input id="dest-city" type="text" placeholder="Enter your destination city" required>
<br>
<br>

<label>Destination city's pincode</label>
<input id="dest-pincode" type="text" placeholder="Enter the pincode of the destination city" required>
<br>
<br>

<label>Date of travel</label>
<input id="travel-date" type="date" placeholder="Enter the date of travel" required>

<button type="submit">Book the ticket</button>
</form>
<p id="result"></p>

<script src="./script.js"></script>
</body>
</html>
